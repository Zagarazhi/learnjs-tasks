<!DOCTYPE html>
<html>
    <body>
        <script>
            function readNumber() {
                let userInput;
                do{
                    userInput = prompt('Введите число', 0);
                } while(!isFinite(userInput));
                if (userInput === null || userInput === '') return null;
                return +userInput;
            }
            
            alert(`Введенное число: ${readNumber()}`);
        </script>
    </body>
</html>
